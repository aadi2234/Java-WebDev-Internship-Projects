								</div>
								<div class="container">
									<form action="AddCase" method="post"> 
										
										<div class="form-group" style="width:500px"> 
											<label for="exampleInputEmail1">Patient Name:</label> 
											<input type="text" class="form-control" name="PatientName" id="exampleInputEmail1" placeholder="Enter Patient Name"> 
										</div> 
										<div class="form-group" style="width:500px"> 
											<label for="exampleInputEmail1">Age:</label> 
											<input type="text" class="form-control" name="Age" id="exampleInputEmail1" placeholder="Enter Age"> 
										</div> 
										<div class="form-group" style="width:500px"> 
											<label for="exampleInputEmail1">Gender:</label> 
											<input type="text" class="form-control" name="Gender" id="exampleInputEmail1" placeholder="Enter Gender"> 
										</div>
										<div class="form-group" style="width:500px"> 
											<label for="exampleInputEmail1">Address:</label> 
											<input type="text" class="form-control" name="Address" id="exampleInputEmail1" placeholder="Enter Address"> 
										</div> 
										<div class="form-group" style="width:500px"> 
											<label for="exampleInputEmail1">Mobile:</label> 
											<input type="text" class="form-control" name="Mobile" id="exampleInputEmail1" placeholder="Enter Mobile"> 
										</div>  
										<div class="form-group" style="width:500px"> 
											<label for="exampleInputEmail1">Symptom1:</label> 
											<input type="text" class="form-control" name="Symptom1" id="exampleInputEmail1" placeholder="Enter Symptom1"> 
										</div>
