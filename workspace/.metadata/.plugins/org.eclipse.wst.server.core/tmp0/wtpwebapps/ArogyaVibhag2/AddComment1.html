
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Comment Section</title>
    <style>
        .comment-box {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .comment-box textarea {
            width: 100%;
            height: 100px;
            resize: none;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .comment-box .submit-btn {
            margin-top: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<form action="addcomment" method="post">
    <div class="comment-box">
        <textarea id= "comment" placeholder="Write your comment here" name ="comment"></textarea>
        <br>
        <button class="submit-btn" type="submit">Submit Comment</button>
    </div>
  </form>
</body>
</html>
